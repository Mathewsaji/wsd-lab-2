<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Add some basic styling to the form */
        form {
          max-width: 400px;
          margin: 40px auto;
          padding: 20px;
          background-color: #f9f9f9;
          padding: 5%;
          border: 1px solid #ccc;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1{
            text-align: center;
            font-size: xx-large;
        }
      
        /* Style the input fields */
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], select {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
        }
      
        /* Style the radio buttons and checkboxes */
        input[type="radio"], input[type="checkbox"] {
          margin: 10px;
        }
      
        /* Style the labels */
        label {
          /* display: block; */
          margin-bottom: 10px;
        }
      
        /* Style the submit button */
        input[type="submit"] {
          background-color: #4CAF50;
          color: #fff;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
      
        /* Add some hover effects to the submit button */
        input[type="submit"]:hover {
          background-color: #3e8e41;
        }
      </style>
</head>
<body>
    <form>
        <!-- Text input fields -->
         <h1>Login</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      
        <!-- Password input field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8">
      
        <!-- Radio buttons -->
        <label>Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
      
        <!-- Checkboxes -->
        <label>Hobbies:</label>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="hiking" name="hobbies" value="hiking">
        <label for="hiking">Hiking</label>
        <input type="checkbox" id="sports" name="hobbies" value="sports">
        <label for="sports">Sports</label>
      
        <!-- Dropdown menu -->
        <label>State:</label>
        <select id="state" name="state" required>
          <option value="">Select a State</option>
          <option value="usa">Kerala</option>
          <option value="canada">Karnataka</option>
          <option value="mexico">Tamilnadu</option>
        </select>
      
        <!-- Submit button -->
        <input type="submit" value="Submit">
      </form>
</body>
</html>
